name: Build, Push and Deploy Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: aledomici/desafiofinal-datasentinel:latest, aledomici/desafiofinal-datasentinel:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 Windows via WinRM
        uses: appleboy/winrm-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: Administrator
          password: ${{ secrets.EC2_PASSWORD }}
          script: 
            # Comandos PowerShell para deploy
            docker pull seu-usuario/seu-app:${{ github.sha }}
            docker stop seu-app
            docker rm seu-app
            docker run -d --name seu-app -p 80:80 seu-usuario/seu-app:${{ github.sha }}